<h4>Cart List</h4>

<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Qty</td>
        <td>Total</td>
    </tr>
    <tr *ngFor="let item of cartItems">
        <td>{{item.name}}</td>
        <td>{{item.price | currency:'INR'}}</td>
        <td>{{item.qty}}</td>
        <td>{{ (item.price * item.qty) | currency:'INR'}}</td>
    </tr>
</table>
